<div data-th-fragment="modalEmployeeEdit" id="editEmployeeModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editEmployeeForm">
                    <input type="hidden" id="editEmployeeId">
                    <div class="form-group">
                        <label for="editFullName">Full Name</label>
                        <input type="text" class="form-control" id="editFullName" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editMobile">Mobile</label>
                        <input type="text" class="form-control" id="editMobile" required>
                    </div>
                    <div class="form-group">
                        <label for="editDOB">Date of Birth</label>
                        <input type="date" class="form-control" id="editDOB" required>
                    </div>
                    <div class="form-group">
                        <div>
                            <img id="editPhotoView" alt="Photo" style="width: 50px; height: 50px;"></td>
                        </div>
                        <label for="editPhoto">Photo</label>
                        <input type="file" class="form-control" id="editPhoto" name="photo" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
